<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <title>ToDo App FOREVER!</title>
  </head>
  <body>
    <main>
      <h1>todos</h1>
        <form id="form-1">
          <input type="text" name="todoValue">
          <div class="button">
            Add
          </div>
      </form>
      <section>
        <ul>
          <li><div class="todo-name">Wake up</div><div class="todo-dashbin"> </div><div class="todo-check"></div></li>
          <li><div class="todo-name">Do some work</div><div class="todo-dashbin"> </div><div class="todo-check"></div></li>
          <li><div class="todo-name">Make slides for demo</div><div class="todo-dashbin"> </div><div class="todo-check"></div></li>
          <li><div class="todo-name">Prepare for demo</div><div class="todo-dashbin"> </div><div class="todo-check"></div></li>
          <li><div class="todo-name">Rehearse</div><div class="todo-dashbin"></div> <div class="todo-check"></div></li>
          <li><div class="todo-name">Nail it</div><div class="todo-dashbin"></div> <div class="todo-check"></div></li>
        </ul>
      </section>
    </main>
    <script src="todo.js"></script>
  </body>
</html>
