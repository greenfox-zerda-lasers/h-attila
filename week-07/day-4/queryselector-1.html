<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: QuerySelector</title>
</head>
<body>
  <div class="container">
    <div id="b325" class="asteroid">The King</div>
    <div class="asteroid b326">The Conceited Man</div>
  </div>
  <p class="asteroid big">The Businessman</p>
  <div class="asteroid b329 big">The Lamplighter</div>

  <script>
    // 1. store the element that says 'The King' in the 'king' variable.
    // console.log it.

    var king = document.querySelector('#b325');
    console.log(king.innerHTML);

    // 2. store the element that contains the text 'The Conceited Man'
    // in the 'conceited' variable.
    // show the result in an 'alert' window.

    var concerited = document.querySelector('.b326');
    console.log(concerited.innerHTML);
    // alert(concerited.innerHTML);

    // 3. store 'The Businessman' and 'The Lamplighter'
    // in the 'businessLamp' variable.
    // console.log each of them.

    var businessLamp = document.querySelectorAll('.big');
    businessLamp.forEach(function(item){ console.log(item.innerHTML) });

    // 4. store 'The King' and 'The Conceited Man'
    // in the 'conceitedKing' variable.
    // alert them one by one.

    var conceitedKing = document.querySelectorAll('.container .asteroid');
    conceitedKing.forEach(function(item){ console.log(item.innerHTML) });

    // 5. store 'The King', 'The Conceited Man' and 'The Lamplighter'
    // in the 'noBusiness' variable.
    // console.log each of them.

    var noBusiness = document.querySelectorAll('div.asteroid');
    noBusiness.forEach(function(item){ console.log(item.innerHTML); });

    // 6. store 'The Businessman' in the 'allBizniss' variable.
    // show the result in an 'alert' window.

    var allBizniss = document.querySelector('p');
    alert(allBizniss.innerHTML);

  </script>
<!--  <script src="queryselector-1.js"></script> -->
</body>
</html>
