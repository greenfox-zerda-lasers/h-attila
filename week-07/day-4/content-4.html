<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <script>
    // replace the list items' content with items from this list:
    // ['apple', 'banana', 'cat', 'dog']
    var list = ['apple', 'banana', 'cat', 'dog'];
    var listItems = document.querySelectorAll('li');
    listItems.forEach(function(item, index){
      item.innerHTML = list[index];
    });
  </script>
</body>
</html>
