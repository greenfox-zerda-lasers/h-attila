<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <script>
    // Remove the king from the list.
    var listItem = document.querySelector('li');
    listItem.remove();

    // Add list items that have the following text contents:
    // ['apple', 'bubble', 'cat', 'green fox']
    var newList = document.querySelector('ul');
    var newListItems = ['apple', 'bubble', 'cat', 'green fox'];
    for (var i=0; i<newListItems.length; i++){
      var newItem = document.createElement('li');
      newItem.innerHTML = newListItems[i];
      newList.appendChild(newItem);
    }
  </script>
</body>
</html>
