<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <h1>Original Content</h1>
  <p>Some more text</p>
  <p class="other">Even more text</p>
  <p class="result">Here comes something new</p>

  <script>
    // 1. Alert the content of the heading.
    var heading = document.querySelector('h1');
    // alert(heading.innerHTML);
    console.log(heading.innerHTML);

    // 2. Write the content of the first paragraph to the console.
    var firstParagraph = document.querySelector('p');
    console.log(firstParagraph.innerHTML);

    // 3. Alert the content of the second paragraph.
    var secondParagraph = document.querySelector('.other');
    console.log(secondParagraph.innerHTML);

    // 4. Replace the heading's content with 'New content'.
    heading.innerHTML = 'New Content';

    // 5. Replace the last paragraph's content with the first paragraph's content.
    var lastParagraph = document.querySelector('.result');
    lastParagraph.innerHTML = firstParagraph.innerHTML;

  </script>
</body>
</html>
