<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat">cat</p>
  <p class="dolphin">dolphin</p>

  <script>
    // Does the third p have a cat class?
    // If so, alert 'YEAH CAT!'
    var pItems = document.querySelectorAll('p');
    if (pItems[2].classList.contains('cat')){
      console.log('YEAH CAT!');
    }

    // If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    if (pItems[3].classList.contains('dolphin')){
      pItems[0].innerHTML = 'pear';
    };

    // If the first p has an 'apple' class, replace cat's content with 'dog'
    if (pItems[0].classList.contains('apple')){
      pItems[2].innerHTML = 'dog';
    }

    // Make apple red
    pItems[0].style.color = 'red';

    // Make balloon less balloon-like
    pItems[1].style.borderRadius = '10px';

  </script>
</body>
</html>
