<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <script>
    // Remove the king from the list.
    var list = document.querySelector('ul');
    var removableItem = document.querySelector('li');
    list.removeChild(removableItem);

    // Fill the list based on the following list of objects:
    var planetData = [
      {
        category: 'inhabited',
        content: 'Foxes',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Whales and Rabbits',
        asteroid: true
      },
      {
        category: 'uninhabited',
        content: 'Baobabs and Roses',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Giant monsters',
        asteroid: false
      },
      {
        category: 'inhabited',
        content: 'Sheep',
        asteroid: true
      }
    ]
    // only add the asteroids to the list.
    // each list item should have its category as a class
    // and its content as text content.
    planetData.forEach(function(item, index){
      if (item.asteroid){
        var newItem = document.createElement('li');
        newItem.innerHTML = planetData[index].content;
        newItem.classList.add(planetData[index].category);
        list.appendChild(newItem);
      }
    })

  </script>
</body>
</html>
