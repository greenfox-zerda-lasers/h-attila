<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Exercise 2 - creating table</title>
  </head>
  <body>
    <main id="main-table">
      <table id="tables">
        <tr class="header">
          <th>
            Month
          </th>
          <th>
            Sales
          </th>
        </tr>
        <tr class="dark table-content">
          <th>
            January
          </th>
          <th>
            $ 50,000.00
          </th>
        </tr>
        <tr class="light table-content">
          <th>
            February
          </th>
          <th>
            $ 10,000.00
          </th>
        </tr>
        <tr class="dark table-content">
          <th>
            March
          </th>
          <th>
            $ 85,000.00
          </th>
        </tr>
        <tr class="light table-content">
          <th>
            April
          </th>
          <th>
            $ 56,000.00
          </th>
        </tr>
        <tr class="dark table-content">
          <th>
            May
          </th>
          <th>
            $ 98,000.00
          </th>
        </tr>
      </table>
    </main>

  </body>
</html>
